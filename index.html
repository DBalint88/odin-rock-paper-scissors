<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header>
        <h1>ROCK PAPER SCISSORS</h1>
    </header>
    <main>
        <h2>Round: <span id="round-number"></span></h2>
        <button id="next-round">Next Round</button>
        <button id="new-game">New Game</button>
        <button class="selection-button">Rock</button>
        <button class="selection-button">Paper</button>
        <button class="selection-button">Scissors</button>
        <p>Player Choice: <span id="player-choice"></span></p>
        
        <p>Computer Choice: <span id="computer-choice"></span></p>
        
        <p>Result: <span id="result"></span></p>
        
        <p>Player Score: <span id="player-score"></span></p>
        
        <p>Computer Score: <span id="computer-score"></span></p>
        
    </main>
    <script src="script.js"></script>
</body>
</html>
