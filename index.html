<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header>
        <h1>ROCK PAPER SCISSORS</h1>
    </header>
    <main>
        <h2>Round: </h2>
        <span id="round-number"></span>
        <button id="next-round">Next Round</button>
        <button id="new-game">New Game</button>
        <button id="rock-button">Rock</button>
        <button id="paper-button">Paper</button>
        <button id="scissors-button">Scissors</button>
        <p>Player Choice: </p>
        <span id="player-choice"></span>
        <p>Computer Choice: </p>
        <span id="computer-choice"></span>
        <p>Result: </p>
        <span id="result"></span>
        <p>Player Score:</p>
        <span id="player-score"></span>
        <p>Computer Score:</p>
        <span id="computer-score"></span>
    </main>
    <script src="script.js"></script>
</body>
</html>
